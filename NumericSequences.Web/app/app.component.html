<div>
    <form>
        <div class="row">
            <div class="col-md-12">
                <h1>Numeric sequences generator.</h1>
                <p>Generates some fancy numeric sequences</p>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12">
                <p>Please enter a number below to serve as the sequences limit.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="number" min="1" max="1000" step="1" class="form-control" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12">
                <input type="submit" class="btn btn-default" />
            </div>
        </div>
    </form>
</div>
